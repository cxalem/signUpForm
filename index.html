<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <img src="" alt="Platzi" class="platziImg">
            <form class="platziForm" action="">
                <input placeholder="Ingresa tu nombre y Apellido" type="text" class="formItem">
                <input placeholder="¿Cuál es tu Username en Platzi?" type="text" class="formItem">
                <input placeholder="¿Cuál es tu edad?" type="number" class="formItem">
                <input placeholder="¿cuál es tu eMail?" type="email" class="formItem">
                <input placeholder="¿Cuánto dinero tienes ahorrado?" type="number" class="formItem">
                <input placeholder="¿Cuánto dinero debes?" type="number" class="formItem">
                <input type="submit" class="formBtn">
            </form>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
