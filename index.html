<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <img src="/img/logo-platzi-white.svg" alt="Platzi" class="platziImg">
            <form class="platziForm" action="">
                <input placeholder="Ingresa tu nombre y Apellido" type="text" class="formItem" id="nameLastname">
                <input placeholder="¿Cuál es tu Username en Platzi?" type="text" class="formItem" id="username">
                <input placeholder="¿Cuál es tu edad?" type="text" class="formItem" id="age">
                <input placeholder="¿Cuál es tu eMail?" type="email" class="formItem" id="eMail">
                <input placeholder="¿Cuánto dinero tienes ahorrado?" type="text" class="formItem" id="savings">
                <input placeholder="¿Cuánto dinero debes?" type="text" class="formItem" id="debt">
                <input value="Enviar Formulario" type="submit" class="formBtn" onclick="formValidation(); return false;">
            </form>
        </div>
        <div class="userContainer" id="userContainer">
            <div class="userTitle"><h3>Usuarios</h3></div>
            <div class="userInfoContainer">
                <div class="user">
                    <img src="https://scontent.flim8-1.fna.fbcdn.net/v/t1.6435-9/138209959_3655627397817157_706390220827203900_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=174925&_nc_eui2=AeHAU6PMSXa-V6eYCNFx3nK9n67kG_RrkZSfruQb9GuRlCsCABCoaLiOvZ215ELhErbY1ouQuXa3CNbvnqDEL8Xp&_nc_ohc=Be6zRJRjeHAAX8uGNlO&_nc_ht=scontent.flim8-1.fna&oh=00_AT_i-N8ujfDHq-YGNs8ZXmde32nyYi35YPiZUEMcWmxkCQ&oe=61FCF7D8" alt="userImg" class="userImg">
                    <div class="names">
                        <div class="uName" id="uNameTitle">  </div>
                        <div class="username" id="usernameTitle">  </div>
                    </div>
                </div>
                <button class="userBtn" onclick="userBtn()">Ver Perfil</button>
            </div>
        </div>
        <div class="userInfoPopContainer" id="popUp">
            <div class="userInfoPop">
                <div class="userProfile">
                    <img src="https://scontent.flim8-1.fna.fbcdn.net/v/t1.6435-9/138209959_3655627397817157_706390220827203900_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=174925&_nc_eui2=AeHAU6PMSXa-V6eYCNFx3nK9n67kG_RrkZSfruQb9GuRlCsCABCoaLiOvZ215ELhErbY1ouQuXa3CNbvnqDEL8Xp&_nc_ohc=Be6zRJRjeHAAX8uGNlO&_nc_ht=scontent.flim8-1.fna&oh=00_AT_i-N8ujfDHq-YGNs8ZXmde32nyYi35YPiZUEMcWmxkCQ&oe=61FCF7D8" alt="userImg" class="userImg">
                    <div class="profileTitle" id="userTitle"> <span>Alejandro Mena</span> </div>
                    <div class="username" id="usernameSubtitle"> <span>cxalem</span> </div>
                </div>
                <div class="userProfileInfo">
                    <span class="userInfo">Edad: 26</span>
                    <span class="userInfo">Correo: ale@correo.com</span>
                    <span class="userInfo">¿Eres mayor de edad?: Sí</span>
                    <span class="userInfo">Dinero ahorrado: $100</span>
                    <span class="userInfo">Deudas: $50</span>
                    <span class="userInfo">Dinero después de deudas: $50</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
