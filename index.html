<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <form class="platziForm" action="">
                <input placeholder="Ingresa tu nombre y Apellido" type="text" class="formItem" id="nameLastname">
                <input placeholder="¿Cuál es tu Username en Platzi?" type="text" class="formItem" id="username">
                <input placeholder="¿Cuál es tu edad?" type="number" class="formItem" id="age">
                <input placeholder="¿Cuál es tu eMail?" type="email" class="formItem" id="eMail">
                <input placeholder="¿Cuánto dinero tienes ahorrado?" type="number" class="formItem" id="savings">
                <input placeholder="¿Cuánto dinero debes?" type="number" class="formItem" id="debt">
                <input value="Enviar Formulario" type="submit" class="formBtn" onclick="formValidation(); return false;">
            </form>
        </div>
        <div class="userContainer" id="userContainer">
            <div class="usersTitle"><h3>Usuarios</h3></div>
            <div class="userInfoContainer">
                <div class="user">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="userImg" class="userImg">
                    <div class="names">
                        <div class="uName" id="uNameTitle">  </div>
                        <div class="username" id="usernameTitle">  </div>
                    </div>
                </div>
                <button class="userBtn" onclick="userBtn()">Ver Perfil</button>
            </div>
        </div>
        <div class="userInfoPopContainer" id="popUp">
            <div class="userInfoPop">
                <div class="userProfile">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="userImg" class="userImg">
                    <div class="uName" id="userTitle"> </div>
                    <div class="username" id="usernameSubtitle"> </div>
                </div>
                <div class="userProfileInfo">
                    <div id="userAge"></div>
                    <div id="userEMail"></div>
                    <div id="legalAge"></div>
                    <div id="userSavings"></div>
                    <div id="userDebts"></div>
                    <div id="realMoney"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
